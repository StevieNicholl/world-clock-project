<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Stevie Nicholl</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select name="sel_cities" id="sel_cities">
        <option value="">Select a city...</option>
        <option value="current">My Location</option>
        <option value="london">London</option>
        <option value="new_york">New York</option>
        <option value="auckland">Auckland</option>
      </select>
      <div id="cities"></div>
    </div>
    <footer>
      This project was code by <strong> Stevie Nicholl </strong>
      and is
      <a
        href="https://github.com/StevieNicholl/world-clock-project"
        target="_blank"
      >
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
